# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/continuum}
spring.data.mongodb.database=${MONGODB_DATABASE:continuum}

# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# JWT Configuration
jwt.secret=${JWT_SECRET:my-super-secret-key-that-needs-to-be-at-least-256-bits-long-for-hs256-algorithm-to-work-properly-change-this-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Email Configuration
resend.api.key=${RESEND_API_KEY:}
email.from=${EMAIL_FROM:noreply@continuum.com}
email.verification.url=${EMAIL_VERIFICATION_URL}

# CORS
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

# Logging
logging.level.org.springframework.data.mongodb.core.MongoTemplate=${LOGGING_MONGODB:INFO}
logging.level.tech.lemnova.continuum_backend=${LOGGING_APP:DEBUG}
logging.level.org.springframework.security=${LOGGING_SECURITY:DEBUG}

# Debug Springdoc
logging.level.org.springdoc=DEBUG
logging.level.io.swagger.v3=DEBUG

# Springdoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.show-actuator=false
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
